{% extends 'base_writer.html' %}

{% block title %}
    حذف مقاله
{% endblock %}

{% block content %}
    <div class="container bg-white shadow-md p-5 form-layout">
        <h1 style="letter-spacing: .05px" class="text-center">{{ article.title }}</h1>
        <hr>
        <br>
        <form method="POST" autocomplete="off">
            <p>آیا از حذف این مقاله مطمین هستید؟</p>
            {% csrf_token %}
            <input class="btn btn-outline-danger w-100" type="submit" value="حذف">
        </form>
        <br>
        <a href="{% url 'writer_articles_page' %}" class="btn btn-outline-info w-100">انصراف</a>
        <br>
    </div>
{% endblock %}
